name: Vitest

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  general:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: "Install Dependencies"
        run: npm ci

      - name: Run Vitest
        run: npm run test:ci
