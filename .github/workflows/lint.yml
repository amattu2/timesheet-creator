name: ESLint

on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  general:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Install Dependencies"
        run: npm ci

      - name: Run ESLint
        run: npm run lint
